<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Auto Credit With Metamask</title>
</head>
<body>
    <main>
        <img
        src="icon.png"
        alt="AutoCredit Logo"
        style="width: 50px; height: 50px; object-fit: cover;"
        />
        <h1>Metamask AutoCredit</h1>
        <small>AutoCredit is a chrome extension that automatically credits your metamask wallet with 0.1 ETH every 5 minutes.</small>
        
        <div>
            <div class="form-group">
                <label for="address">Metamask Address</label>
                <input type="text" id="address" placeholder="Enter the  metamask address here" />
            </div>
            <div class="form-group">
                <label for="address"> Asset</label>
                <select>
                    <option value="ETH">ETH</option>
                    <option value="DAI">DAI</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="$0.00" />
            </div>
            <div class="actions">
                <button class="btn" id="start">Save Details</button>
                <button class="btn" id="stop">Discard</button>
            </div>
        </div>
       
    </main>
</body>
</html>
